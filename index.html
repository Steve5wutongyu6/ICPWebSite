<!DOCTYPE html>
<html lang="zh-CN">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暂停服务</title>
    <style>/* 重置默认样式 */ * { margin: 0; padding: 0; box-sizing: border-box; } /* 设置页面背景和字体 */ body { font-family: 'Arial', sans-serif; background-color: #f0f0f0; /* 灰白色背景 */ color: #333; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; text-align: center; position: relative; overflow: hidden; } /* 标题样式 */ h1 { font-size: 3rem; margin-bottom: 20px; color: #e74c3c; } /* 提示信息样式 */ p { font-size: 1.2rem; color: #666; } /* 页脚样式 */ footer { position: absolute; bottom: 20px; width: 100%; text-align: center; font-size: 0.9rem; color: #999; } /* 备案号链接样式 */ footer a { color: #999; text-decoration: none; transition: color 0.3s ease; } footer a:hover { color: #e74c3c; text-decoration: underline; } /* SSL 图标样式 */ .ssl-icon { display: inline-block; vertical-align: middle; margin-left: 10px; width: 20px; height: 20px; } /* 右下角图案容器 */ .background-icon { position: absolute; bottom: -60px; /* 调整位置 */ right: -60px; /* 调整位置 */ opacity: 0.2; /* 降低图案透明度 */ z-index: 0; } /* 响应式设计 */ @media (max-width: 600px) { h1 { font-size: 2rem; } p { font-size: 1rem; } footer { font-size: 0.8rem; } .background-icon { bottom: -40px; right: -40px; transform: scale(0.8); /* 缩小图案 */ } }</style></head>
  
  <body>
    <div class="content">
      <h1>暂停服务</h1>
      <p>服务器因故暂停服务</p>
    </div>
    <!-- 页脚备案号 -->
    <footer>
      <p>
        <a href="https://beian.miit.gov.cn" target="_blank">ICP备号</a>
        <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=" target="_blank">公网安备</a>
        <!-- SSL 图标 -->
        <span class="ssl-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </span>
      </p>
    </footer>
    <!-- 右下角 SVG 图案 -->
    <div class="background-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 24 24" fill="none" stroke="#e74c3c" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- 盾牌 -->
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        <!-- 叉 -->
        <line x1="15" y1="9" x2="9" y2="15" />
        <line x1="9" y1="9" x2="15" y2="15" /></svg>
    </div>
  </body>

</html>
